<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Git User Finding</title>
    <link rel="icon" type="image/x-icon" href="/Git-Icon-Black.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="/style/text.css" />
    <script
      src="https://kit.fontawesome.com/b085ac68bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Ajax Sandbox</title>
  </head>
  <body>
    <div class="container">
      <i id="git__icon" class="fa-brands fa-github fa-4x"></i>
      <div class="container__header">
        <h1>Git Api User</h1>
        <div class="container__input">
          <form action="">
            <label for="user">username : </label>
            <input class="body_input" type="text" /> <br /><br />
          </form>
          <br /><br />
          <div id="output"></div>
        </div>
      </div>
      <div class="buttons">
        <button id="button2">Get</button>
        <button id="button1">Show Data</button>
      </div>
      <div class="body__data-card">
        <div class="card__header">
          <div>
            <img class="card__img" src="" alt="" width="170px" height="150px" />
          </div>
          <div class="card__header-text">
            <div>
              <h3 class="card__header-text1"></h3>
            </div>
            <div>
              <h5 class="card__header-text2">
                id:
                <div class="card__header-text22"></div>
              </h5>
            </div>
          </div>
        </div>
        <div class="card__main-reposy">
          repository:
          <div class="card__main-reposyy"></div>
        </div>
        <div class="card__main-follow">
          <div class="card__main-following">
            following:
            <div class="card__main-followingg"></div>
          </div>
          <div class="card__main-followers">
            followes:
            <div class="card__main-followerss"></div>
          </div>
          <div></div>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
